name: test
run-name: test Actions
on:
  workflow_dispatch:
  schedule:
   - cron: '0 0 * * *'
  pull_request:
    branches:
      - main
jobs:
  run-all-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: install dependencies
        run: npm ci
        working-directory: vue_component
      - name: build vue component
        run: npm run build
        working-directory: vue_component
      - name: set up Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.6.1"
      - name: install dependencies
        run: |
          set -x
          poetry config virtualenvs.create false
          poetry install --all-extras
          python -m playwright install 
      - run: pytest __tests/

  try-startup:
    strategy:
      matrix:
        python: ["3.8", "3.11"]
      fail-fast: false
    runs-on: ubuntu-latest
    needs: [run-all-test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - name: install dependencies
        run: npm ci
        working-directory: vue_component
      - name: build vue component
        run: npm run build
        working-directory: vue_component
      - name: set up Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.6.1"
      - name: install dependencies
        run: |
          set -x
          poetry config virtualenvs.create false
          poetry install --all-extras
      - run: poetry build
      - name: run
        run: |
          poetry install
          python actions_scripts/try_startup_script.py
    